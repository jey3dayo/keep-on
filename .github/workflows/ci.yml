name: CI

on:
  pull_request:
  merge_group:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: 'Prep: Detect Changes'
    runs-on: ubuntu-latest
    outputs:
      docs-only: ${{ steps.changes.outputs.docs-only }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        uses: ./.github/actions/detect-changes

  actionlint:
    name: 'Check: Actionlint'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.9

  lint:
    name: 'Check: Lint'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Run lint
        run: pnpm lint

  test:
    name: 'Check: Test'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Setup environment variables
        run: |
          if [ -n "$DOTENV_PRIVATE_KEY" ]; then
            echo "Using encrypted .env with dotenvx"
          else
            echo "DOTENV_PRIVATE_KEY not set, using .env.example"
            cp .env.example .env
          fi
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}

      - name: Run tests
        run: pnpm env:run pnpm test:run
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}

  build:
    name: 'Check: Build'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: ./.github/actions/setup-node-env

      - name: Setup environment variables
        run: |
          if [ -n "$DOTENV_PRIVATE_KEY" ]; then
            echo "Using encrypted .env with dotenvx"
          else
            echo "DOTENV_PRIVATE_KEY not set, using .env.example"
            cp .env.example .env
          fi
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}

      - name: Run build
        run: pnpm env:run pnpm build:cf
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY }}

  docs-quality-gate:
    name: 'Gate: Docs-Only'
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-only == 'true'

    steps:
      - name: Docs-only quality gate
        shell: bash
        run: |
          echo "âœ… Documentation-only changes detected"
          echo "Skipping CI checks (lint/build)"
          {
            echo "## Documentation Quality Gate: PASSED âœ…"
            echo "This PR contains only documentation changes:"
            echo "- âœ… CI checks skipped (appropriate for docs-only changes)"
            echo "- âœ… Documentation changes approved"
          } >> "$GITHUB_STEP_SUMMARY"

  unified-quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [detect-changes, actionlint, lint, test, build, docs-quality-gate]
    if: always()

    steps:
      - name: Determine overall result
        env:
          DETECT_CHANGES_RESULT: ${{ needs.detect-changes.result }}
          DOCS_ONLY: ${{ needs.detect-changes.outputs.docs-only }}
          ACTIONLINT_RESULT: ${{ needs.actionlint.result }}
          LINT_RESULT: ${{ needs.lint.result }}
          TEST_RESULT: ${{ needs.test.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          DOCS_GATE_RESULT: ${{ needs.docs-quality-gate.result }}
        shell: bash
        run: |
          set -euo pipefail

          if [ "$DETECT_CHANGES_RESULT" != "success" ]; then
            echo "âŒ Detect Changes job failed"
            {
              echo "## âŒ Quality Gate: FAILED"
              echo "Detect Changes job failed; cannot determine which checks to run."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          docs_only="${DOCS_ONLY:-false}"

          if [ "$docs_only" = "true" ]; then
            result="${DOCS_GATE_RESULT}"
            echo "ðŸ“ Documentation-only change detected"
            echo "Checking docs-quality-gate result: $result"

            if [ "$result" = "success" ]; then
              echo "âœ… Quality Gate PASSED"
              {
                echo "## âœ… Quality Gate: PASSED"
                echo "Documentation-only checks completed successfully."
              } >> "$GITHUB_STEP_SUMMARY"
              exit 0
            fi

            echo "âŒ Quality Gate FAILED"
            {
              echo "## âŒ Quality Gate: FAILED"
              echo "Documentation quality gate failed. Result: $result"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          echo "ðŸ’» Code changes detected"

          failed=0
          if [ "$ACTIONLINT_RESULT" != "success" ]; then
            echo "âŒ Actionlint FAILED ($ACTIONLINT_RESULT)"
            failed=1
          fi
          if [ "$LINT_RESULT" != "success" ]; then
            echo "âŒ Lint FAILED ($LINT_RESULT)"
            failed=1
          fi
          if [ "$TEST_RESULT" != "success" ]; then
            echo "âŒ Test FAILED ($TEST_RESULT)"
            failed=1
          fi
          if [ "$BUILD_RESULT" != "success" ]; then
            echo "âŒ Build FAILED ($BUILD_RESULT)"
            failed=1
          fi

          if [ "$failed" -eq 0 ]; then
            echo "âœ… Quality Gate PASSED"
            {
              echo "## âœ… Quality Gate: PASSED"
              echo "All required checks have been completed successfully."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo "âŒ Quality Gate FAILED"
          {
            echo "## âŒ Quality Gate: FAILED"
            echo "Some required checks have failed."
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1
